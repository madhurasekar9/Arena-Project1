    <template id="image-block">  
        <li class="image-block">
           <div class="blackbg">
            <figure class="image-block">
                
                <picture>
        
                    <source class="image-square">
                  
                    <img class="image">
                </picture>
    
        
                
            </figure>
        </div>
            <aside>
                <h1>Hello</h1>
                <img class="image">
            </aside>
      
        </li>
    </template>



    <template id="video-file-block">
      <a class="link blackbg">
        <picture>
            <source class="image-square">
            <source class="image-display">
            <img class="image">
        </picture>
    </a>
    </template>

    <template id="video-embed-block">
      <a class="link blackbg">
        <picture>
            <source class="image-square">
            <source class="image-display">
            <img class="image">
        </picture>
        </a
    ></template>

    <template id="embed-block">
      <div>
        <picture>
            <source class="image-square">
            <source class="image-display">
            <img class="image">
        </picture>
        </div
    ></template>

    <template id="link-block">
      <a class="link">
        <picture>
            <source class="image-square">
            <source class="image-display">
            <img class="image">

            
        </picture>

      
    </a>
    </template>

    <template id="audio-embed-block">
        <div>
            <picture>
                <source class="image-square">
                <source class="image-display">
                <img class="image">
            </picture>
        </div>
      </template>

      <template id="audio-file-block">
        <div>
            <picture>
                <source class="image-square">
                <source class="image-display">
                <img class="image">
            </picture>
        </div>
      </template>

    <template id="text-block">
      <li>
        <figure class="text-block">
          <h3 class="title"></h3>
          <div class="content" id="content"></div>
          <!-- Text blocks insert their HTML here. -->
        </figure>
      </li>
    </template>



  </body>
